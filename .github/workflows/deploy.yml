name: Deploy Next.js Portfolio

on:
  push:
    branches:
      - production # Trigger deployment when pushing to the production branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set Up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use a Node.js version that matches your app requirements

      # Step 3: Debug Environment
      - name: Debug Environment
        run: |
          node -v
          npm -v
          echo "Debugging environment variables..."
          env

      # Step 4: Restore npm Cache
      - name: Restore npm Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      # Step 5: Restore Next.js Cache
      - name: Restore Next.js Cache
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # Step 6: Install Dependencies
      - name: Install Dependencies
        run: npm ci # Use npm ci for clean, reproducible installs

      # Step 7: Build Next.js Static Site
      - name: Build Next.js Static Site
        run: |
          npm run build
          echo "Build completed. Files in 'out/' directory: "
          ls -l out/

      # Step 8: Deploy Static Files to Server
      - name: Deploy Static Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "out/*" # Ensure this matches the output directory
          target: "/var/www/mywebsite/" # Update with your deployment directory
          rm: true # Remove old files before uploading new ones
          debug: true # Enable detailed debug logs

      # Step 9: Verify Deployment
      - name: Verify Deployment
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "ls -l /var/www/mywebsite/"

      # Step 10: Log Success
      - name: Log Success
        run: echo "Deployment completed successfully"
